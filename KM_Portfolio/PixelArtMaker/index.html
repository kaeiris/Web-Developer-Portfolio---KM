<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pixel Art Maker!</title>
        <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton"> -->
        <link rel="stylesheet" href="/PixelArtMaker/css/styles.css">
    
    
    <body>
       
    
    
        <h1> Pixel Art Maker</h1>
        <div id="gridTool">
        <h2 class="design-canvas-text">Design Canvas</h2>
        <h2 class="gridTitle">Choose Canvas Size</h2>
        <form id="sizePicker">
           <p class="grid1-text">Canvas Height:
            <input id="inputHeight" type="number"   min="1" max="50" value="20"> 
            </p>
            <p class="grid2-text">
            Canvas Width:
            <input id="inputWidth"  type="number"  min="1" max="50" value="20">
            </p>
            <button>
            <input id='submit' type="submit""><span>Reset</span>
            </button>
        </form>
        <p class="dbl-click-text"><span class="erase-text">Erase:</span>Double-click cell</p>
        <h2 class="colorTitle">Pick A Color</h2>    
        <input type="color" id="colorPicker" value="#5d6b82">
        </div>

        

        <table id="pixelCanvas"></table>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type='text/javascript' src="/PixelArtMaker/js/script.js"></script>
    </body>
    </html>
